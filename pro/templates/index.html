<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
</head>
<body>
  <div class="container">
    <h2>QR Code Generator</h2>
    <form action="{{ url_for('generateQR') }}" method="POST">
      <input type="text" name="link" placeholder="Enter URL" required>
      <button type="submit">Generate QR Code</button>
    </form>
    {% if data %}
    <div class="qr-code">
      <img src="{{ data }}" alt="QR Code">
    </div>
    {% endif %}
  </div>
</body>
</html>
